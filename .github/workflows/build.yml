name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Check out repository code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js version 20
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Install dependencies using yarn
      - name: Install dependencies
        run: yarn install

      # Step 4: Mount a temporary ESLint config
      - name: Create temporary ESLint config
        run: |
          echo '{
            "env": {
              "browser": true,
              "es2021": true,
              "node": true
            },
            "extends": "eslint:recommended",
            "parserOptions": {
              "ecmaVersion": 12,
              "sourceType": "module"
            },
            "rules": {}
          }' > .eslintrc.json

      # Step 5: Run lint
      - name: Run lint
        run: yarn lint

      # Step 6: Clean up the temporary ESLint config
      - name: Clean up ESLint config
        run: rm .eslintrc.json

name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Create ESLint config dynamically
        run: |
          echo "module.exports = {
            env: {
              browser: true,
              es2021: true
            },
            parser: '@babel/eslint-parser',
            parserOptions: {
              ecmaVersion: 12,
              sourceType: 'module'
            },
            rules: {
              semi: ['error', 'always'],
              quotes: ['error', 'single']
            }
          };" > eslint.config.js

      # Adjust the command here
      - name: Run lint
        run: yarn eslint .  # Remove the `--ext` option
